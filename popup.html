<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Automation Bot</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>WhatsApp Automation Bot</h1>

    <div class="animation displayNone" id="animation">
      <div class="dot dot1"></div>
      <div class="dot dot2"></div>
      <div class="dot dot3"></div>
    </div>

    <div class="buttons">
      <button id="startBtn" class="start">Start Automation</button>
      <button id="stopBtn" class="stop">Stop Automation</button>
    </div>

    <div id="status">Status: <span id="statusText">Stopped</span></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
